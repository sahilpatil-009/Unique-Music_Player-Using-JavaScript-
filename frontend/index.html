<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Unque Music Playert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="navbar">
        <div class="main">
            <ul class="logo">
                <a href="#">That Unique Music Player</a>
            </ul> 
           <ul class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="add_song.html">Addsong</a>
            <a href="#">ContactUS</a>
            <a href="#">MusicPlayer</a>
           </ul>
        </div>
        <div class="serch">
                <input type="text" placeholder="Serch">
                <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>
    <div class="heading"><h1>Click on Any Image to Play Song</h1></div>
    
    <div class="container" id="imageContainer">
        <!-- Images will be dynamically added here -->
    </div>

    <!-- Music Player -->
    <div class="music-player"> 
        <div class="player-nav">
            <div class="circle" id="back">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle" id="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="song-png">
            <!-- add image Dynamically -->
        </div>
        <h1 id="song-name"> <!-- add Songname Dynamically --></h1>
        <p id="artist-name">  <!-- add artis name Dynamically --></p>

        <audio id="song" controls>
            <source src="Songs/1_Bawara Mann Jolly Llb 2.mp3" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="progress"/>

        <div class="controls">
            <div class="backward"><i class="fa-solid fa-backward"></i></div>
            <div class="CtrlPause">  <!-- add dynamicallly -->  </div>
            <div class="forward"><i class="fa-solid fa-forward"></i></div>
        </div>
        
    </div>
   
    <!-- Mini Musci Player -->
    <div class="divMini">
        <div class="mini-musicplayer ">
            <div class="song-png-mini">
                <!-- add image Dynamically -->
            </div>
            <div class="songdetails">
                <p id="song-name-mini"> </p>
                <p id="artist-name-mini"> </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
